{% extends "base.html" %}

{% block title %}
    Detail View
{% endblock %}

{% block body %}
    <div class="row justify-content-center py-5">
        <div class="col-sm-10 col-md-8">
            <h2 class="text-light text-center mb-4">{{ object.title }}</h2>
            <div class="card bg-dark text-light">
                <img src="{{ object.image.url }}" class="card-img-top img-fluid rounded">
                <div class="card-body">
                    <p class="card-text">{{ object.text }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
