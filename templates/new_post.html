{% extends "base.html" %}

{% block title %}
    Upload a new image
{% endblock %}

{% block body %}
    <div class="row justify-content-center py-5 my-5">
        <div class="col-sm-6 col-md-4">
            <h2 class="text-light text-center mb-4">Upload an image!</h2>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-info">Submit form</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
